train_file: ['/dataset/refcoco+_train.json']
test_file: ['/dataset/refcoco+_val.json','/dataset/refcoco+_test.json']

refcoco_data: '/dataset' #refcoco+/
det_file: '/dataset/refcoco+/dets.json'
coco_file: '/dataset/refcoco+/cocos.json'

image_root: '/dataset/mscoco'

epsilon: 8
num_iters: 10
sample_num: 10

bert_config: './config_bert.json'

image_res: 384
batch_size: 5

queue_size: 65536
momentum: 0.995
vision_width: 768
embed_dim: 256
temp: 0.07

alpha: 5
distill: False
warm_up: True

optimizer: {opt: adamW, lr: 1e-5, weight_decay: 0.02}
schedular: {sched: cosine, lr: 1e-5, epochs: 5, min_lr: 1e-6, decay_rate: 1, warmup_lr: 1e-5, warmup_epochs: 1, cooldown_epochs: 0}